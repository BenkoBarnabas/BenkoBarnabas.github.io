<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body{
            height:100vh;
            width:100vw;
            display:flex;
            justify-content:center;
            align-items:center;
            margin:0;
            background-color:black;
        }

        #game-board{
            background-color:rgb(181, 236, 148);
            width:80vmin;
            height:80vmin;
            display:grid;
            grid-template-rows:repeat(15, 1fr);
            grid-template-columns:repeat(15, 1fr);
        }

        .snake{
            background-color: #fbb5ba;
            border:.25vmin solid black;
        }

        .food{
            background-color: #ff4b27;
            border:.25vmin solid black;
        }

        h1{
            color:white;
        }

        #pont{
            box-sizing: border-box;
        }
        #score {
            position: fixed;
            top: 1vh;
        }
    </style>
</head>
<body>
    <h1 id="score"></h1>
    <div id="game-board">
        <h1 id="score"></h1>
    </div>
    <script src="logic.js" defer type="module"></script>
</body>
</html>
